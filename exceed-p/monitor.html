<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>result</title>
    <link rel="stylesheet" href="./monitor.css">

</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center">
                        <font color="red">Soil Moisture</h2>
                    </font>
                    <div class="border border-info box" id="result-soid"></div>
                </div>
                <div class="col-md-6">
                    <h2 class="text-center">
                        <font color="red">RGB</h2>
                    </font>
                    <div class="border border-info box" id="result-RGB"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center">
                        <font color="red">Z-axis</h2>
                    </font>
                    <div class="border border-info box" id="result-z_axis"></div>
                </div>
                <div class="col-md-6">
                    <h2 class="text-center">
                        <font color="red">Infared</h2>
                    </font>
                    <div class="border border-info box" id="result-heat"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="./monitor.js"></script>
</body>

</html>
